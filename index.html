<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <meta http-equiv="refresh" content="5;url=https://pastijepes.xyz/m/register" />
  <title>Mengalihkan...</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 100px 20px;
      margin: 0;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #fff;
    }

    p {
      font-size: 16px;
      color: #ccc;
    }

    a {
      color: #4ea3ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .spinner {
      margin-top: 30px;
      width: 50px;
      height: 50px;
      border: 6px solid #444;
      border-top-color: #4ea3ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Mengalihkan Anda...</h1>
    <p>Anda akan dialihkan ke halaman tujuan dalam 5 detik.</p>
    <p>Jika tidak otomatis, <a href="https://pastijepes.xyz/m/register">klik di sini</a>.</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
